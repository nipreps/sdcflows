[build-system]
requires = ["setuptools >= 42.0", "wheel", "setuptools_scm[toml] >= 3.4", "Cython >= 0.29", "numpy"]

[tool.setuptools_scm]
write_to = "sdcflows/_version.py"
write_to_template = """\
\"\"\"Version file, automatically generated by setuptools_scm.\"\"\"
__version__ = "{version}"
"""
fallback_version = "0.0"
