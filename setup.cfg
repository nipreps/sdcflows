[metadata]
name = sdcflows
url = https://github.com/poldracklab/sdcflows
author = The SDCflows developers
author_email = code@oscaresteban.es
maintainer = Oscar Esteban
maintainer_email = code@oscaresteban.es
description = Susceptibility Distortion Correction (SDC) workflows for EPI MR schemes.
long_description = file:long_description.rst
long_description_content_type = text/x-rst; charset=UTF-8
license = Apache-2.0
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Science/Research
    Topic :: Scientific/Engineering :: Image Recognition
    License :: OSI Approved :: BSD License
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7

[options]
python_requires = >=3.5
setup_requires =
    setuptools >=40.8
install_requires =
    nibabel >=2.2.1
    niflow-nipype1-workflows ~= 0.0.1
    nipype >=1.3.0rc1
    niworkflows ~= 1.0.0rc1
    numpy
    pybids ~=0.9.2
    templateflow ~= 0.4
test_requires =
    codecov
    coverage
    pytest
packages = find:
include_package_data = True

[options.exclude_package_data]
* = tests

[options.extras_require]
doc =
    nbsphinx
    packaging
    pydot >=1.2.3
    pydotplus
    sphinx >=1.5.3
    sphinx-argparse
    sphinx_rtd_theme
docs =
    %(doc)s
tests =
    pytest
    pytest-xdist
    pytest-cov == 2.5.1
    coverage
all =
    %(doc)s
    %(tests)s

[options.package_data]
sdcflows =
    data/*.json
    data/*.nii.gz
    data/*.mat
    VERSION

[options.entry_points]
console_scripts =
    sdcflows=sdcflows.cli.run:main

[versioneer]
VCS = git
style = pep440
versionfile_source = sdcflows/_version.py
versionfile_build = sdcflows/_version.py
tag_prefix =
parentdir_prefix =

[flake8]
max-line-length = 99
doctests = True
exclude=*build/
putty-ignore =
    */__init__.py : +F401
    docs/conf.py : +E265
    /^\s*\.\. _.*?: http/ : +E501
