machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/scratch"
    - "~/downloads/"
    - "~/docker"

  pre:
    # Download test data
    - bash build/circle_setup.sh
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker info
    - docker pull oesteban/crn_nipype
    - mkdir -p ~/docker; docker save oesteban/crn_nipype > ~/docker/image.tar
    - docker build -t oesteban/fmriprep .
test:
  override:
    - docker run -t -v ~/scratch/data:/root/src/preprocessing-workflow/test_data --entrypoint="/usr/bin/run_unittests" -w "/root/src/preprocessing-workflow" oesteban/fmriprep
    - docker run -i -v /etc/localtime:/etc/localtime:ro -v ~/scratch:/scratch -w /scratch --entrypoint="/usr/bin/run_fmriprep" oesteban/fmriprep -B /scratch/data/AA_Conn -S S5271NYO -o /scratch/outputs/ms-fmriprep/out -w /scratch/outputs/ms-fmriprep/work --debug :
        timeout: 4800

general:
  artifacts:
    #- "~/scratch/outputs/ss-all/out"
    #- "~/scratch/outputs/ss-all/work"
    - "~/scratch/outputs/ms-fmriprep/out"
    - "~/scratch/outputs/ms-fmriprep/work"
